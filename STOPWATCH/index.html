<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch-task 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
<h1 id="displayTime">00:00:00</h1>
<div class="button">

    <img src="images/play-151523_640.webp" alt="play button"  onclick="watchStart()" height="75" width="75">
    <img src="images/reset.png" alt="reset button" onclick="watchReset()" height="60" width="60">
</div>
     </div>
<script src="script.js"></script>
</body>
